{% extends "base.html" %}
{% block title %}
    Sign Up
{% endblock %}

{% block content %}
<body class="text-center" onload="facultyList()">

  <form method="POST">
    <h3 align="center">Sign Up</h3>

    <div class="form-floating mb-3">
      <input 
        type="text" 
        class="form-control" 
        id="staffNo" 
        name="staffNo" 
        placeholder="Enter your Staff No."
      >
      <label for="staffNo">Staff Number</label>
    </div>

    <div class="form-floating mb-3">
      <input 
        type="text" 
        class="form-control" 
        id="firstName" 
        name="firstName" 
        placeholder="Enter first name"
      >
      <label for="firstName">First Name</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Enter Last Name"
      >
      <label for="lastNmae">Last Name</label>
    </div>

    <div class="form-floating mb-3">
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email"
      >
      <label for="email">Email Address</label>
    </div>

    <div class="form-floating mb-3">
      <input 
        type="password" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Enter password"
      >
      <label for="password1">Password</label>
    </div>
    
    <div class="form-floating mb-3">
      <input 
        type="password" 
        class="form-control" 
        id="password2" 
        name="password2" 
        placeholder="Confirm password"
      >
      <label for="password2">Confirm Password</label>
    </div>

    <div class="form-floating mb-3">
      <select name="faculty" class="form-select" id="faculty" 
        onchange="updateDepts(this)"></select>
      <label for="faculty">Faculty</label>
    </div>

    <div class="form-floating mb-3">
      <select name="department" class="form-select" id="department">
        <option disabled>Select a faculty First</option>
      </select>
      <label for="department">department</label>
    </div>

    <br>
    <button type="submit" class="btn btn-lg btn-primary">Create Account</button>
  </form>
</body>
{% endblock %}
